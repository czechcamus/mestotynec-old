<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{title}</title>
<link rel="stylesheet" href="css/default.css" type="text/css" />
</head>
<body>
	<div id="container">
		<h1>{title}</h1>
		{if:error}
			<p class="error">{error}</p>
		{end:}
		<form action="scripts/procform.php" method="post" enctype="multipart/form-data">
			<fieldset>
			<label for="idmpperson">Výběr osoby</label>
			<select name="idmpperson" id="idmpperson">
			</select> <a href="personmng.php?{curl_aid}">správa osob</a> &raquo;
			<label for="obdobiod_d" class="required">Období od (DD.MM.RRRR) *:</label>
			<input type="text" name="obdobiod_d" id="obdobiod_d" size="10" class="txtinput" />
			<label for="obdobido_d" class="required">Období do (DD.MM.RRRR) *:</label>
			<input type="text" name="obdobido_d" id="obdobido_d" size="10" class="txtinput" />
			<label for="filetitle" class="required">Název dokumentu *:</label>
			<input type="text" name="filetitle" id="filetitle" size="40" maxlength="100" class="txtinput" />
			<label for="filename">Soubor dokumentu:</label>
			<input type="text" name="filename" id="filename" size="40" maxlength="100" class="txtinput" />
			<input type="hidden" name="max_file_size" />
			<label for="fileupload">Upload dokumentu:</label>
			<input type="file" name="fileupload" id="fileupload" size="40" maxlength="100" class="txtinput" />
			<input type="hidden" name="aid" id="aid" />
			<input type="hidden" name="required" id="required" value="obdobiod_d,obdobido_d,filetitle" />
			<input type="hidden" name="act" id="act" />
			<input type="hidden" name="form" id="form" />
			{if:id}
				<input type="hidden" name="id" id="id" />
			{end:}
			<div>
				<input type="submit" name="save" id="save" value="uložit" class="subinput" />
			</div>
			</fieldset>
		</form>
		<p class="control">&laquo; <a href="docmng.php?{curl_aid}">návrat</a></p>
		<p class="userinfo">
			Přihlášený uživatel: <strong>{userinfo}</strong> <a href="scripts/logout.php?{curl_aid}">odhlásit se</a> &raquo;
		</p>
	</div>
</body>
</html>

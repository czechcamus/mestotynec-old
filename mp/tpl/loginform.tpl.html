<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{title}</title>
<link rel="stylesheet" href="css/default.css" type="text/css" />
</head>
<body>
	<div id="logincontainer">
		<h1>{title}</h1>
		{if:error}
			<p class="error">{error}</p>
		{end:}
		<form action="scripts/login.php" method="get" enctype="multipart/form-data">
			<fieldset>
			<label for="user" class="required">Uživatel *:</label>
			<input type="text" name="user" id="user" size="12" class="txtinput" />
			<label for="pwd" class="required">Heslo *:</label>
			<input type="password" name="pwd" id="pwd" size="12" class="txtinput" />
			<input type="hidden" name="required" id="required" value="user,pwd" />
			<div>
				<input type="submit" name="save" id="save" value="přihlásit" class="subinput" />
			</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
